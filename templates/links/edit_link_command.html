{% extends 'base.html' %}

{% block title %}Редактировать запись{% endblock %}

{% block content %}
{% include 'errors.html' %}

<form method="post">
    <!-- Команда -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white">
            <label for="link_command" class="h5 mb-0">Редактировать ссылку</label>
        </div>
        <div class="card-body">
            <textarea class="form-control bg-light text-dark" id="link_command" name="link_command" rows="3"
                placeholder="Введите команду" required>{{ edit_link_command_view.link_command }}</textarea>
        </div>
    </div>

    <!-- Описание команды -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white">
            <label for="link_name" class="h5 mb-0">Название ресурса</label>
        </div>
        <div class="card-body">
            <textarea class="form-control bg-light text-dark" id="link_name" name="link_name" rows="3"
                placeholder="Введите описание команды" required>{{ edit_link_command_view.link_name }}</textarea>
        </div>
    </div>

    <!-- Операции -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white">
            <div class="h5 mb-0">Операции</div>
        </div>
        <div class="card-body">
            <a href="{{ url_for('link_list_commands.link_list_commands') }}" class="btn btn-outline-dark">
                     Вернуться к списку
            </a>
            <a href="{{ url_for('add_link_command.add_link_command') }}" class="btn btn-outline-dark">
                    Добавить</a>
            <button type="submit" class="btn btn-outline-dark"> Сохранить</button>
        </div>
    </div>
</form>
<div class="card mb-4 shadow-sm">
    <div class="card-header bg-dark text-white">
        <div class="h5 mb-0">Удаление записи</div>
    </div>
    <div class="card-body">
        <form action="{{ url_for('delete_link_command.delete_link_command', link_id=edit_link_command_view['link_id'])}}"
            method="POST" class="mt-3">
            <button type="submit" class="btn btn-outline-danger"
                onclick="return confirm('Вы уверены что хотите удалить запись?')">
                 Удалить запись?
            </button>
        </form>
    </div>

{% endblock %}
