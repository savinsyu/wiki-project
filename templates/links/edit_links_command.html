{% extends 'base.html' %}
{% block title %}Редактировать запись{% endblock %}
{% block content %}
<form method="post">
   <div class="card mb-3">
      <label for="links_command" class="card-header">Cсылка</label>
      <textarea class="form-control" id="links_command" name="links_command" rows="1" placeholder="Введите ссылку"
         required>{{ edit_links_command_view.links_command }}</textarea>
   </div>
   <div class="card mb-3">
      <label for="links_name" class="card-header">Описание ссылки</label>
      <textarea class="form-control" id="links_name" name="links_name" rows="3" placeholder="Введите описание ссылки"
         required>{{ edit_links_command_view.links_name }}</textarea>
   </div>
   <div class="card mb-3">
      <label for="links_description" class="card-header">Подробное описание</label>
      <textarea class="form-control" id="links_description" name="links_description" rows="3"
         placeholder="Введите подробное описание" required>{{ edit_links_command_view.links_description }}</textarea>
   </div>
   <div class="btn-group btn-group" role="group" aria-label="...">
      <a href="{{ url_for('links_list_commands.links_list_commands') }}" class="btn btn-outline-dark">Вернуться к
         списку</a>
      <a href="{{ url_for('add_links_command.add_links_command') }}" class="btn btn-outline-dark">Добавить новую</a>
      <button type="submit" value="" class="btn btn-outline-dark">Сохранить изменения</button>
      {% include 'errors.html' %}
   </div>
</form>
{% endblock %}
