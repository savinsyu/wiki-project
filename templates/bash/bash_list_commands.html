{% extends "base.html" %} {% block title %}Команды bash{% endblock %} {% block content %}
<div class="card mb-3">
   <div class="card-header">
      Всего записей в таблице bash: <b>{{ bash_list_count_print_int }}</b>
   </div>
   <div class="card-body">
      <p class="card-text">
         <a href="{{ url_for('add_bash_command.add_bash_command') }}" class="btn btn-outline-dark">Добавить новую запись?</a>
      </p>
   </div>
</div>
<ul class="list-group">
   {% for bash_list in bash_list %}
   <li class="list-group-item"><a href="{{ url_for('get_post_bash_command.get_post_bash_command', bash_id=bash_list['bash_id']) }}">{{
         bash_list['bash_name'] }}</a></li>
   {% endfor %}
</ul>
{% endblock %}
