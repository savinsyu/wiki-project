{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}
<div class="card text-dark bg-light mb-3">
   <div class="card-header h5">ID ссылки</div>
   <div class="card-body">
      <p class="card-text">{{ bash_view['bash_id'] }}</p>
   </div>
</div>
<div class="card text-dark bg-light mb-3">
   <div class="card-header h5">Название команды</div>
   <div class="card-body">
      <p class="card-text">{{ bash_view['bash_name'] }}</p>
   </div>
</div>
<div class="card text-dark bg-light mb-3">
   <div class="card-header h5">Ссылка</div>
   <div class="card-body">
      <p class="card-text">{{ bash_view['bash_command'] }}</p>
   </div>
</div>
<div class="card text-dark bg-light mb-3">
   <div class="card-header h5">Операции</div>
   <div class="card-body">
      <div class="btn-group btn-group pb-2" role="group" aria-label="...">
         <a href="{{ url_for('bash_list_commands.bash_list_commands') }}" class="btn btn-outline-dark">Вернуться к списку</a>
         <a href="{{ url_for('add_bash_command.add_bash_command') }}" class="btn btn-outline-dark">Добавить новую</a>
         <a href="{{ url_for('edit_bash_command.edit_bash_command', bash_id=bash_view['bash_id']) }}"
            class="btn btn-outline-dark">Редактировать</a>
      </div>
      <form action="{{ url_for('delete_bash_command.delete_bash_command', bash_id=bash_view['bash_id'])}}" method="POST"
         class="pb-2">
         <input type="submit" class="btn btn-outline-danger" value="Или всё же удалить запись?"
            onclick="return confirm('Вы точно уверены что хотите удалить запись?')" />
      </form>
   </div>
</div>
{% endblock %}
