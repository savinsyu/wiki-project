{% extends 'base.html' %}

{% block title %}Добавить команду{% endblock %}

{% block content %}

    {% include 'errors.html' %}
    <form method="post">
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-dark text-white">
                <label for="cli_command">Добавить команду CLI</label>
            </div>
            <div class="card-body">
                <textarea class="form-control" id="cli_command" name="cli_command" rows="3"
                    placeholder="Введите команду" required></textarea>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-dark text-white">
                <label for="cli_name">Описание команды</label>
            </div>
            <div class="card-body">
                <textarea class="form-control" id="cli_name" name="cli_name" rows="3"
                    placeholder="Введите описание команды" required></textarea>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-dark text-white">
                <div class="h5 mb-0">Операции</div>
            </div>
            <div class="card-body">
                <div class="btn-group" role="group" aria-label="Действия">
                <a href="{{ url_for('cli_posts.cli_posts') }}" class="btn btn-outline-dark">
                    Вернуться к списку
                </a>
                <a href="{{ url_for('add_cli_post.add_cli_post') }}" class="btn btn-outline-dark">
                        Добавить</a>
                <button type="submit" class="btn btn-outline-dark"> Сохранить</button>
            </div>
            </div>
        
    </form>

{% endblock %}
