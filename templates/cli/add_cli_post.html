{% extends "base.html" %} {% block title %}Команды CLI{% endblock %}
{% block content %}
<form method="post">
   <div class="card mb-3">
      <label for="cli_command" class="card-header">Команда или скрипт?</label>
      <textarea class="form-control" id="cli_command" name="cli_command" rows="8"
         placeholder="Введите команду или скрипт" required></textarea>
   </div>
   <div class="card mb-3">
      <label for="cli_name" class="card-header">Описание команды или скрипта?</label>
      <textarea class="form-control" id="cli_name" name="cli_name" rows="2"
         placeholder="Введите описание команды или скрипта" required></textarea>
   </div>
   <div class="card text-dark bg-light mb-3">
      <div class="card-header h5">Что будем дальше делать?</div>
      <div class="card-body">
         <div class="btn-group btn-group" role="group" aria-label="...">
            <a class="btn btn-outline-dark" href="{{ url_for('cli_posts.cli_posts') }} ">Вернемся к
               списку скриптов и команд</a>
            <button type="submit" value="" class="btn btn-outline-dark">Сохраним запись</button>
            {% include 'errors.html' %}
         </div>
      </div>
   </div>
</form>
{% endblock %}
