{% extends 'base.html' %}

{% block title %}Добавить команду{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        {% include 'errors.html' %}
        <form method="post">
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-dark text-white">
                    <label for="cli_command">Добавить команду CLI</label>
                </div>
                <div class="card-body">
                    <textarea class="form-control" id="cli_command" name="cli_command" rows="3"
                        placeholder="Введите команду" required></textarea>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-dark text-white">
                    <label for="cli_name">Описание команды</label>
                </div>
                <div class="card-body">
                    <textarea class="form-control" id="cli_name" name="cli_name" rows="3"
                        placeholder="Введите описание команды" required></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a class="btn btn-outline-dark" href="{{ url_for('cli_posts.cli_posts') }}">
                    <i class="fas fa-list"></i> Вернуться к списку
                </a>
                <button type="submit" class="btn btn-dark">
                    <i class="fas fa-save"></i> Сохранить
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
